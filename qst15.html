<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Resultado da Avaliação</h1>

        <p>
        Olá <span contenteditable="true" id="nome">Fulano</span>, você está matriculado há <span contenteditable="true" id="tempo">2</span> 
        anos no curso de Confeitaria e as notas das suas disciplinas são: <span contenteditable="true" id="confeitaria">0</span> 
        em Confeitaria Básica <span contenteditable="true" id="coberturas">0</span> em Coberturas 
        e <span contenteditable="true" id="bolos">0</span> em Broas e Bolos.
        </p>

        <p id="resultado">  </p>

        <button id="avaliar">Avaliar</button>
        <button id="limpar">Limpar</button>

        <p id="melhorias"></p>

    </main>
    
    <script>
        var nome = document.getElementById("nome")
        var anos = document.getElementById("tempo")
        var confeitaria = document.getElementById("confeitaria")
        var coberturas = document.getElementById("coberturas")
        var bolos = document.getElementById("bolos")
        var botaoAvaliar = document.getElementById("avaliar")
        var botaoLimpar = document.getElementById("limpar")
        var resultado = document.getElementById("resultado")
        var melhorias = document.getElementById("melhorias")
        var media = (Number(confeitaria.textContent) + Number(coberturas.textContent) + Number(bolos.textContent))/3

        botaoLimpar.addEventListener("click", limparClick)

        function limparClick(){
            melhorias.textContent = null
            resultado.textContent = null
        }
         
        botaoAvaliar.addEventListener("click", avaliar)

        function avaliar(){
            if(media>=70)
                resultado.textContent = "Parabéns Fulano! Você está aprovado com média 70!"
            else 
                resultado.textContent = "Você está reprovado com média 50!"
            if(Number(confeitaria.textContent)<60) 
                melhorias.innerHTML += nome.textContent+", considere estudar mais confeitaria!</p>"
            if(Number(coberturas.textContent)<60)
                melhorias.innerHTML += "<p>"+nome.textContent+", considere estudar mais coberturas!</p>"
            if(Number(bolos.textContent)<60)
                melhorias.innerHTML += "<p>"+nome.textContent+", considere estudar mais bolos!</p>"
        }
    </script>
</body>
</html>
